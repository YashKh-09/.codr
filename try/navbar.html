<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="font-bold text-xl">YourLogo</div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Projects</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
                </div>
                
                <!-- Mobile Hamburger Button -->
                <div class="md:hidden">
                    <button id="modalBtn" class="p-2 rounded-md text-gray-700 hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden md:hidden"></div>
    
    <!-- Corner Modal -->
    <div id="cornerModal" class="fixed top-16 right-4 w-56 bg-white rounded-lg shadow-xl z-50 transform scale-95 opacity-0 transition-all duration-200 pointer-events-none md:hidden">
        <div class="p-4 space-y-2">
            <a href="#" class="block text-gray-700 hover:text-blue-600 py-2 px-3 hover:bg-gray-50 rounded">Home</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600 py-2 px-3 hover:bg-gray-50 rounded">About</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600 py-2 px-3 hover:bg-gray-50 rounded">Projects</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600 py-2 px-3 hover:bg-gray-50 rounded">Contact</a>
        </div>
    </div>

    <script>
        const modalBtn = document.getElementById('modalBtn');
        const cornerModal = document.getElementById('cornerModal');
        const modalOverlay = document.getElementById('modalOverlay');

        function openModal() {
            cornerModal.classList.remove('scale-95', 'opacity-0', 'pointer-events-none');
            cornerModal.classList.add('scale-100', 'opacity-100', 'pointer-events-auto');
            modalOverlay.classList.remove('hidden');
        }

        function closeModal() {
            cornerModal.classList.remove('scale-100', 'opacity-100', 'pointer-events-auto');
            cornerModal.classList.add('scale-95', 'opacity-0', 'pointer-events-none');
            modalOverlay.classList.add('hidden');
        }

        modalBtn.addEventListener('click', openModal);
        modalOverlay.addEventListener('click', closeModal);

        // Close modal when pressing Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
